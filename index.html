<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do List</title>
    <link rel="icon" href="//favicon_io/favicon-32x32.png" type="image/png" />
    
</head>
  <body>
    <div class="theme-switch">
      <input type="checkbox" id="switch" name="theme" /><label for="switch">Mode</label>
    </div>
    
    <h1>To-Do List</h1>
    <form id="form">
      <input type="text" class="input" id="input" placeholder="Enter your task" autocomplete="off">
      <button type="button" id="add-button" class="center-button">Add Task</button>
      <ul class="todos" id="todos"></ul>
    </form>
    <small>Left click to toggle completed. <br> Right click to delete task</small>
    <div class="footer">Developed by Tanvir Rahman Shuvo</div>
    <script src="script.js"></script>
    
    
  </body>
</html>
